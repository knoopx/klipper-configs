[stepper_x]
step_pin: PC0
dir_pin: !PL0
enable_pin: !PA7
microsteps: 32
rotation_distance: 32
endstop_pin: tmc2130_stepper_x:virtual_endstop
position_endstop: 0
position_max: 250
homing_speed: 50
homing_retract_dist: 0

[tmc2130 stepper_x]
cs_pin: PG0
interpolate: True
run_current: .281738
hold_current: .281738
#homing_current: .149155
sense_resistor: 0.220
diag1_pin: !PK2

driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0

driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_TBL: 2

driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 230
driver_PWM_AUTOSCALE: True

driver_SGT: 3

#stealthchop_threshold: 80

[stepper_y]
step_pin: PC1
dir_pin: PL1
enable_pin: !PA6
microsteps: 32
#step_distance: (1/200)
#step_distance: 0.005
rotation_distance: 32
endstop_pin: tmc2130_stepper_y:virtual_endstop
position_max: 210
position_min: -4
position_endstop: -4
homing_retract_dist: 0
homing_speed: 50

[tmc2130 stepper_y]
cs_pin: PG2
interpolate: True
run_current: .3480291 # .2
hold_current: .3480291
#homing_current: .182301
sense_resistor: 0.220
diag1_pin: !PK7

driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0

driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_TBL: 2

driver_PWM_FREQ: 2
driver_PWM_GRAD: 2
driver_PWM_AMPL: 235
driver_PWM_AUTOSCALE: True
driver_SGT: 3

# stealthchop_threshold: 80

[stepper_z]
