diag1_pin: !PK6

driver_IHOLDDELAY: 8
driver_TPOWERDOWN: 0

driver_TOFF: 3
driver_HEND: 1
driver_HSTRT: 5
driver_TBL: 2

driver_PWM_FREQ: 2
driver_PWM_GRAD: 4
driver_PWM_AMPL: 200
driver_PWM_AUTOSCALE: True
